services:
  - type: web
    name: cloudhealthcare-web
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn $WSGI_MODULE:application --bind 0.0.0.0:$PORT
    envVars:
      - key: WSGI_MODULE
        value: Cloud.wsgi
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: '.onrender.com'

databases:
  - name: cloudhealthcare-db
    engine: postgres
    plan: starter

# Note: This `render.yaml` is a starting point. When you create the service
# via Render's dashboard or CLI, Render will provision the Postgres database
# and expose a `DATABASE_URL` environment variable; you should not hardcode
# credentials. Adjust `envVars`, `region`, and `plan` to your needs.